<div>Album</div>
<div *ngFor="let album of albums">
  <span>{{album.name}}</span>
  <ul class="">
    <li *ngFor="let sticker of album.stickers">
      <span>{{sticker.code}}</span> {{sticker.description}}
    </li>
  </ul>
  <button *ngIf="authService.user | async" (click)=addCollectionToUser(album) type="button">Aggiungi {{album.name}} ai tuoi album</button>
</div>
