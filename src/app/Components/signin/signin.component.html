<mat-card class="w-45 p-3" *ngIf="!(authService.user | async)">
  <mat-card-content>
    <div>
      <mat-card-title>Effettua il login</mat-card-title>
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input matInput type="text" [(ngModel)]="email" placeholder="Email...." required>
        <mat-hint>Inserisci la mail</mat-hint>
      </mat-form-field>
      <mat-form-field *ngIf="showSignUp" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" placeholder="Username...." required>
        <mat-hint>Inserisci l'username</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" placeholder="Password...." required>
        <mat-hint>Inserisci la password</mat-hint>
      </mat-form-field>
      <mat-card-actions *ngIf="showSignIn">
        <button mat-raised-button (click)="signIn()" [disabled]="!email || !password"> Login </button>
      </mat-card-actions>
      <mat-card-actions *ngIf="showSignUp">
        <button mat-raised-button (click)="signUp()" [disabled]="!email || !password || !username"> Registrati </button>
      </mat-card-actions>
      <mat-error>
        <div class="error" *ngIf="authService.err">
          <h5 class="text-danger">{{ authService.err}}</h5>
        </div>
      </mat-error>
      <mat-card-footer *ngIf="showSignIn">
        Non hai un account? <a mat-basic-chip (click)="toggle()">Registrati</a>
      </mat-card-footer>
      <mat-card-footer *ngIf="showSignIn">
        Hai dimenticato la password? Clicca <a mat-basic-chip routerLink="/reset-password">qui</a>
      </mat-card-footer>
      <mat-card-footer *ngIf="showSignUp">
        Hai gi√† un account? Effettua il <a mat-basic-chip (click)="toggle()">login</a>
      </mat-card-footer>
    </div>
  </mat-card-content>
</mat-card>
