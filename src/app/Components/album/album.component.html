<div>
  <span>Album</span>
  <ul class="">
    <li *ngFor="let figurina of figurine">
      <span>{{figurina.codice}}</span> {{figurina.descrizione}}
      <span class="remove" (click)="remove(figurina)">-</span>
      <input type="number" class="count" name="qty" value={{figurina.quantita}}>
      <span class="add" (click)="add(figurina)">+</span>
    </li>
  </ul>
</div>
