<mat-card>
  <mat-card-content *ngIf="!(authService.user | async)">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input matInput type="text" [(ngModel)]="email" placeholder="Email...." required>
        <mat-hint>Inserisci la mail</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" placeholder="Password...." required>
        <mat-hint>Inserisci la password</mat-hint>
      </mat-form-field>
      <mat-card-actions *ngIf="showLogin">
        <button mat-raised-button (click)="login()" [disabled]="!email || !password"> Login </button>
      </mat-card-actions>
      <mat-card-footer *ngIf="showLogin">
        Oppure <a mat-basic-chip (click)="toggle()">registrati</a>
      </mat-card-footer>
      <mat-card-actions *ngIf="showSignin">
        <button mat-raised-button (click)="signup()" [disabled]="!email || !password"> Registrati </button>
      </mat-card-actions>
      <mat-card-footer *ngIf="showSignin">
        Oppure effettua il <a mat-basic-chip (click)="toggle()">login</a>
      </mat-card-footer>
    </div>
  </mat-card-content>
  <mat-error>
    <div class="error" *ngIf="authService.err">
      <h5 class="text-danger">{{ authService.err }}</h5>
    </div>
  </mat-error>
</mat-card>
